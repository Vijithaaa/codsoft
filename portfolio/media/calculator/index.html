<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(#dda15e,#bc6c25);
}

#calci {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
    background: linear-gradient(#dda15e,#bc6c25);


}

#display-container {
    min-height: 70px;
    background-color: #fefae0;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    text-align: right;
    overflow-x:hidden;
}

#dis {
    font-size: 1.2em;
    min-height: 20px;
    
}

#ans {
    font-size: 1.5em;
    min-height: 30px;
    font-weight: bold;
}

#buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 10px;
}

button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #dda15e;
    color: #fefae0;
    transition:all 0.4s ease;

    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

button:hover {
    background-color: #bc6c25;
}

button:active {
    transform: scale(0.95);
}
button:nth-last-child(1){
    grid-column: span 2;
    background-color: #1e682d   
}
button:nth-last-child(1):hover{
    background-color: #606c38;

}
.clear-btn {
    grid-column: span 2;
    background-color: #7d2121;
}

.clear-btn:hover {
    background-color: #c0392b;
}

@media (max-width: 400px) {
    #calci {
        width: 90%;
    }

    button {
        font-size: 1em;
        padding: 12px;
    }
}

    </style>
</head>

<body>
    <div id="calci">
        <div id="display-container">
            <h4 id="dis"></h4>
            <h2 id="ans"></h2>
        </div>
        <div id="buttons">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('/')">÷</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')">×</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">−</button>

            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('+')">+</button>
            
            <button class="clear-btn" onclick="clearval()">C</button>
            <button onclick="findans()">=</button>
        </div>
    </div>

    <script>
        let dis = document.getElementById("dis");
        let ans = document.getElementById('ans');

        function display(val) {
            dis.innerText += val;
        }

        function findans() {
            try {
                ans.innerText = eval(dis.innerText);
            } catch (e) {
                ans.innerText = "Error";
            }
        }

        function clearval() {
            dis.innerText = "";
            ans.innerText = "";
        }

    </script>
</body>

</html>
